<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertanyaan Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .yes-btn {
      background-color: #28a745;
      color: #fff;
    }
    .yes-btn:hover {
      background-color: #218838;
    }
    .no-btn {
      background-color: #dc3545;
      color: #fff;
    }
    .no-btn:hover {
      background-color: #c82333;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Apakah kamu manusia?</h1>
  <button class="yes-btn" onclick="showResponse('yes')">Iya</button>
  <button class="no-btn" onclick="showResponse('no')">Tidak</button>
  <p id="response"></p>
  <script src="script.js"></script>
</body>
</html>
